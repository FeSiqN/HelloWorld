<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チェリーくん大好き</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #fff0f6;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    #typing {
      font-size: 2em;
      color: #d6336c;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid #d6336c;
      animation: typing 3s steps(15), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 15ch }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #d6336c }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: floatUp 5s infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        bottom: -50px;
        opacity: 1;
      }
      100% {
        bottom: 100%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="typing">チェリーくん大好き</div>

  <script>
    // ハートをランダムに出す
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500); // 0.5秒ごとにハート作成
  </script>
</body>
</html>
